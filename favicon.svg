      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
    <linearGradient id="glow" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#5ce1ff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#3db8e0" stop-opacity="0.6"/>
    </linearGradient>
    <filter id="neon">
