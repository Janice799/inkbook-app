<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <!-- Rounded background -->
  <rect width="128" height="128" rx="24" fill="#111111"/>
  
  <!-- Calendar grid -->
  <g stroke="white" stroke-width="1.2" opacity="0.4">
    <!-- Outer frame -->
    <rect x="28" y="38" width="72" height="56" rx="3" fill="none"/>
    <!-- Vertical lines -->
    <line x1="40" y1="38" x2="40" y2="94"/>
    <line x1="52" y1="38" x2="52" y2="94"/>
    <line x1="64" y1="38" x2="64" y2="94"/>
    <line x1="76" y1="38" x2="76" y2="94"/>
    <line x1="88" y1="38" x2="88" y2="94"/>
    <!-- Horizontal lines -->
    <line x1="28" y1="52" x2="100" y2="52"/>
    <line x1="28" y1="66" x2="100" y2="66"/>
    <line x1="28" y1="80" x2="100" y2="80"/>
  </g>
  
  <!-- Calendar dots -->
  <g fill="white" opacity="0.5">
    <circle cx="34" cy="45" r="1.5"/>
    <circle cx="46" cy="45" r="1.5"/>
    <circle cx="82" cy="45" r="1.5"/>
    <circle cx="94" cy="45" r="1.5"/>
    <circle cx="34" cy="59" r="1.5"/>
    <circle cx="46" cy="59" r="1.5"/>
    <circle cx="82" cy="59" r="1.5"/>
    <circle cx="94" cy="59" r="1.5"/>
    <circle cx="34" cy="73" r="1.5"/>
    <circle cx="46" cy="73" r="1.5"/>
    <circle cx="82" cy="73" r="1.5"/>
    <circle cx="94" cy="73" r="1.5"/>
    <circle cx="34" cy="87" r="1.5"/>
    <circle cx="46" cy="87" r="1.5"/>
    <circle cx="82" cy="87" r="1.5"/>
    <circle cx="94" cy="87" r="1.5"/>
  </g>
  
  <!-- Tattoo pen body (top part) -->
  <rect x="57" y="16" width="14" height="10" rx="2" fill="white"/>
  <rect x="59" y="26" width="10" height="20" fill="white"/>
  
  <!-- Pen arch cutout -->
  <path d="M62 32 Q64 28 66 32 L66 38 L62 38 Z" fill="#111111"/>
  
  <!-- Pen nib (triangle) -->
  <path d="M59 46 L69 46 L64 82 Z" fill="white"/>
  
  <!-- Nib center line -->
  <line x1="64" y1="50" x2="64" y2="76" stroke="#111111" stroke-width="1.5"/>
  
  <!-- Ink drop -->
  <path d="M64 90 Q60 96 64 102 Q68 96 64 90 Z" fill="white"/>
</svg>
