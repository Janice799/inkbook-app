<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In â€” InkBook</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/login.css" />
</head>

<body>
    <div class="login-container">
        <!-- Left Panel â€” Branding -->
        <div class="login-branding">
            <div class="brand-content">
                <div class="brand-logo">
                    <span class="logo-icon-xl"><img src="/favicon.svg" alt="InkBook" style="width:24px;height:24px;border-radius:4px;"></span>
                    <h1><span class="brand-ark">ARK</span> Ink<span class="accent">Book</span></h1>
                </div>
                <p class="brand-tagline">The booking engine built<br />for tattoo artists.</p>
                <div class="brand-stats">
                    <div class="brand-stat">
                        <span class="brand-stat-value">âš¡</span>
                        <span class="brand-stat-label">Fast Booking</span>
                    </div>
                    <div class="brand-stat">
                        <span class="brand-stat-value">ðŸ’³</span>
                        <span class="brand-stat-label">Auto Deposits</span>
                    </div>
                    <div class="brand-stat">
                        <span class="brand-stat-value">ðŸ“…</span>
                        <span class="brand-stat-label">Smart Schedule</span>
                    </div>
                </div>
            </div>
            <div class="brand-glow"></div>
        </div>

        <!-- Right Panel â€” Form -->
        <div class="login-form-panel">
            <!-- Sign In Form -->
            <div class="form-wrapper" id="signInForm">
                <h2>Welcome back</h2>
                <p class="form-subtitle">Sign in to manage your bookings</p>

                <button class="btn-google" id="googleSignIn">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Continue with Google
                </button>

                <div class="divider"><span>or</span></div>

                <form id="emailSignIn">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" placeholder="you@email.com" required />
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
                    </div>
                    <button type="submit" class="btn-primary">Sign In</button>
                </form>

                <p class="form-footer">
                    Don't have an account? <a href="#" id="showSignUp">Create one</a>
                </p>
            </div>

            <!-- Sign Up Form -->
            <div class="form-wrapper hidden" id="signUpForm">
                <h2>Join InkBook</h2>
                <p class="form-subtitle">Create your artist account in seconds</p>

                <button class="btn-google" id="googleSignUp">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Continue with Google
                </button>

                <div class="divider"><span>or</span></div>

                <form id="emailSignUp">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Display Name</label>
                            <input type="text" id="signupName" placeholder="Kai Nguyen" required />
                        </div>
                        <div class="input-group">
                            <label>Handle</label>
                            <div class="input-prefix">
                                <span>@</span>
                                <input type="text" id="signupHandle" placeholder="inkmaster_kai" required />
                            </div>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" id="signupEmail" placeholder="you@email.com" required />
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="signupPassword" placeholder="Min 6 characters" required
                            minlength="6" />
                    </div>
                    <div class="input-group">
                        <label>Location</label>
                        <input type="text" id="signupLocation" placeholder="Los Angeles, CA" />
                    </div>
                    <button type="submit" class="btn-primary">Create Account</button>
                </form>

                <p class="form-footer">
                    Already have an account? <a href="#" id="showSignIn">Sign in</a>
                </p>
            </div>

            <!-- Error/Success Messages -->
            <div class="toast hidden" id="toast"></div>
        </div>
    </div>

    <script type="module" src="/login.js"></script>
</body>

</html>
